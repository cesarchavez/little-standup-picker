<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
      
      <div class="container text-center padded">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col-6">
            <h3 class="display-3">Little Standup Picker</h3>
            <strong>A little app that help picking who should be doing the talking next.</strong>
          </div>
          <div class="col">
            
          </div>
        </div>
      </div>

      <div class="container text-center padded" style="padding-top: 100px;">
        <h5>Add the names of the participants.</h5>
        <div class="row padded">
          <div class="col">
            <form action="picker" method="post">
              <div class="row">

                <div class="col"></div>
              
                <div class="col-4">
                  <div class="mb-6">
                    <label for="participantname1" class="form-label">Participant name1</label>
                    <input type="text" class="form-control" name="pa1" aria-describedby="pa1">
                  </div>
                  <div class="mb-6">
                    <label for="participantname2" class="form-label">Participant name2</label>
                    <input type="text" class="form-control" name="pa2" aria-describedby="pa2">
                  </div>
                </div>

                <div class="col"></div>

                <div class="col-4">
                  <div class="mb-6">
                    <label for="participantname3" class="form-label">Participant name3</label>
                    <input type="text" class="form-control" name="pa3" aria-describedby="pa3">
                  </div>
                  <div class="mb-6">
                    <label for="participantname4" class="form-label">Participant name4</label>
                    <input type="text" class="form-control" name="pa3" aria-describedby="pa3">
                  </div>
                </div>
              
                <div class="col"></div>

              </div>

              <div class="padded">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>

            </form>
          </div>

        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
